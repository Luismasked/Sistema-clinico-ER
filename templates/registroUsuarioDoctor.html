{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
        
{% block body %}
<body class="">
{% endblock %}
        
{% block menu %}

{% endblock %}
        
{% block content %}        
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registro Usuario </h2>
                    <form action="/registroUsuarioDoctor" method="post">
                    

                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{10}" required>
                        <small>Formato: 0123456789</small> 
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="text" id="correo" name="correo" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                        <span class="show-password" onclick="togglePassword()">Mostrar contraseña</span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    <hr>
                    <p class="text-center"> <a href="/verLogin">¿Ya tienes una cuenta?</a></p>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("contraseña");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
{% endblock %}
