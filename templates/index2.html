                            </button>
                            <div class="dropdown-menu" style="width: 320px">
                                <form action="/ingresarUsuario" method="POST" class="bg-white rounded shadow-5-strong p-5">

                                    <div class="form-outline mb-4 text-center">

                                    <div class="form-outline mb-4" data-mdb-input-init>

    </header>

    <!-- MDB -->
    <script>
        $(document).ready(function(){
          $("#form1Example1").blur(function(){
            let email = $("#form1Example1").val();
            $.ajax({
              url:'/verificarUsuario',
              type: 'POST',
              data: {email : email},
              success: function(respuesta){
                $("#texto").text(respuesta[0]).show();
                
                if (respuesta[1]) {
                    $("#texto").css('color', 'green');
                } else {
                    $("#texto").css('color', 'red');
                }
              }
            })
      
          });
        });
        </script>
