{% extends 'base.html' %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}

{% block body %}
  <body class="">
{% endblock %}

{% block menu %}
  <body class="">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            <form action="/ingresarUsuario" method="POST">
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email" class="form-control" required>
                <p id="texto" style="display: none;" >Texto inicial</p>
              </div>

              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
              <hr>
            </form>
            
            <p class="text-center">¿No tienes una cuenta? <a  href="/vistaRegistrarUsuarioDoctor">Regístrate</a></p>
            <!-- /vistaRegistrarUsuarioDoctor
              <p class="text-center"><a onclick="myFunction()" href="javascript:void(0)">¿Olvidaste tu contraseña? -Aun Falta-</a></p> -->
            <p class="text-center"><a  href="/vistaPrueba">¿Olvidaste tu contraseña?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
  $(document).ready(function(){
    $("#email").blur(function(){
      let email = $("#email").val();
      $.ajax({
        url:'/verificarUsuario',
        type: 'POST',
        data: {email : email},
        success: function(respuesta){
          $("#texto").text(respuesta).show();
        }
      })

    });
  });
  </script>
{% endblock %}
