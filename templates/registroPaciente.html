{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
        
{% block body %}
<body class="">
{% endblock %}
        
{% block menu %}
<nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
    <a class="navbar-brand" href="/">Sistema Cl√≠nico</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav  ml-auto">
            <li class="nav-item table-active">
            <a class="nav-link" href="/vistaPacientes">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/verCargarImagen">Clasificacion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">{{usuario}}</a>
        </li>
        </ul>
    </div>
</nav>

{% endblock %}
        
{% block content %}        
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registrarse</h2>
                    <form action="/registroPaciente" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="name" id="nombre" name="nombre" class="form-control"required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{10}" required>
                        <small>Formato: 0123456789</small>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Selecciona el genero:</label>
                        <select class="form-control" id="genero" name="genero">
                            <option>Hombre</option>
                            <option>Mujer</option>
                        </select>
                        <br>
                    <button type="submit" class="btn btn-success btn-block">Agregar paciente</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
