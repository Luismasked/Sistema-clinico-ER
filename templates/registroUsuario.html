{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
        
{% block body %}
<body class="">
{% endblock %}
        
{% block menu %}
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
        <a class="navbar-brand" href="#">Sistema Clínico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nosotros</a>
            </li>
            <li class="nav-item table-active">
                <a class="nav-link" href="/login">Login</a>
            </li>
            </ul>
        </div>
    </nav>
{% endblock %}
        
{% block content %}        
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registrarse</h2>
                    <form action="/registro" method="post">
                    
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{10}" required>
                        <small>Formato: 0123456789</small>
                    
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="text" id="correo" name="correo" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                        <span class="show-password" onclick="togglePassword()">Mostrar contraseña</span>
                    </div>
                    


                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    <hr>
                    <p class="text-center"> <a href="/login">¿Ya tienes una cuenta?</a></p>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("contraseña");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
{% endblock %}
