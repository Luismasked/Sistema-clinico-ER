{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<body class="">
{% endblock %}

{% block menu %}

{% endblock %}

{% block content %}   
<script>
    $('#prefill').datepicker({

});    
</script>     
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registrarse</h2>
                    <form action="/registroDoctor" method="post">
                    
                    <div class="form-group">
                        <label for="texto">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}+[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}+[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}" required>
                        <small>Formato: Nombre(s) Apellido</small> 
                    </div>
                    
                    <div class="form-group">
                        <label for="texto">Cedula:</label>
                        <input type="text" id="cedula" name="cedula" class="form-control" pattern="[0-9]{5,10}" required>
                    </div>
                    <div class="md-form md-outline input-with-post-icon datepicker" id="prefill">
                        <input placeholder="Select date" type="text" id="prefill-example" class="form-control">
                        <label for="prefill-example">Try me...</label>
                        <i class="fas fa-calendar input-prefix" tabindex=0></i>
                    </div>
                    
                    
                    
                    
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    <hr>
                    <p class="text-center"> <a href="/verLogin">¿Ya tienes una cuenta?</a></p>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("contraseña");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
{% endblock %}
