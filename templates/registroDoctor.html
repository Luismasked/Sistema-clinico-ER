{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/gijgo@1.9.14/js/messages/messages.es-es.js" type="text/javascript"></script>

{% endblock %}

{% block body %}
<body class="">
{% endblock %}

{% block menu %}

{% endblock %}

{% block content %}   

  
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Registro de doctor</h2>
                    <form action="/registroDoctor" method="post">
                    
                    <div class="form-group">
                        <label for="texto">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}+[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}+[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}" required>
                        <small>Formato: Nombre(s) Apellido</small> 
                    </div>
                    
                    <div class="form-group">
                        <label for="texto">Cedula:</label>
                        <input type="text" id="cedula" name="cedula" class="form-control" pattern="[0-9]{5,10}" required>
                    </div>
                    <div class="form-group">
                        <label for="texto">Fecha de nacimiento :</label>
                        <input id="fecha" name="fecha" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="texto">Localidad:</label>
                        <input type="text" id="ubicacion" name="ubicacion" class="form-control" required>
                    </div>
                    <input type="hidden" id="idUsuario" name="idUsuario" value="{{datos['id']}}" />
                    
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>id Ususario: {{datos['id']}} </p> 

    <script type="text/javascript">
        var datepicker, config;
        config = {
            locale: 'es-es',
            uiLibrary: 'bootstrap4',
            format: 'yyyy-mm-dd'
        };
        $(document).ready(function () {
            datepicker = $('#fecha').datepicker(config);
        });
    </script>
{% endblock %}
